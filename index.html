<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MIUBC</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="form_01">
		<form method="post" id="register" action="">
			<div class="form_02">
			<h1>Registration Form Of MIUBC</h1>
			<label class="head">First Name:</label><br>
			<input type="text" name="fname" id="name" placeholder="Enter Your First Name"><br><br>
			<label class="head">Last Name:</label><br>
			<input type="text" name="lname" id="name" placeholder="Enter Your Last Name"><br><br>
			<label class="head">Mobile Number:</label><br>
			<select id="num">
				<option value="">+991</option>
				<option value="">+880</option>
				<option value="">+785</option>
				<option value="">+660</option>
			</select>
			<input type="number" name="num" id="mnum" placeholder="Enter Your Mobile Number"><br><br>
			<label class="head">Email:</label><br>
			<input type="email" name="email" id="name" placeholder="Enter Your email"><br><br>
			<label class="head">Password:</label><br>
			<input type="password" name="pass" id="name" placeholder="Enter Your passowrd"><br><br>
			<label class="head">Re Enter Password:</label><br>
			<input type="password" name="pass" id="name" placeholder="Enter Your passowrd"><br><br>
			<input type="radio" name="male" id="male"><span id="male">Male</span>&nbsp;&nbsp;
			<input type="radio" name="male" id="male"><span id="male">Female</span>&nbsp;&nbsp;
			<input type="radio" name="male" id="male"><span id="male">Others</span>&nbsp;&nbsp;<br><br>
			<input type="submit" value="Submit" id="sub">
			</div>
		</form>
	</div>

</body>
</html>
